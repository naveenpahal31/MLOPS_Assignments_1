apiVersion: v1
kind: Service
metadata:
  name: heart-disease-api-service
  labels:
    app: heart-disease-api
spec:
  type: LoadBalancer  # Change to NodePort for Minikube/Docker Desktop
  selector:
    app: heart-disease-api
  ports:
  - name: http
    protocol: TCP
    port: 80        # External port
    targetPort: 8000  # Container port
  sessionAffinity: None
